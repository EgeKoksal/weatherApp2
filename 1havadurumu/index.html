<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Hava Durumu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Weather</h1>
        <input type="text" id="searchBar" placeholder="Search a city..." />
      </div>
      <div class="weather">
        <div class="sun"></div>
      </div>
      <div class="content">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="minmax"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
